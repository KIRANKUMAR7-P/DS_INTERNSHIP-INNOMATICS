<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <style>
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ea; /* Light green background */
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 20px auto; /* Added some margin for spacing */
            padding: 20px;
            background-color: #fff; /* White background for container */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow for container */
        }

        /* Heading styles */
        h1 {
            color: #333;
        }

        /* Form styles */
        form {
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd; /* Border around the form */
        }

        /* Input styles */
        input[type="text"],
        input[type="email"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Submit button styles */
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #8FBC8F; /* Light green */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #4cae4c; /* Darker shade of green */
        }

        /* Result styles */
        .result-container {
            margin-top: 20px;
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .result-table th,
        .result-table td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .result-table th {
            background-color: #5cb85c; /* Light green for table header */
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Validation</h1>
        <form action="/validate_email" method="post"> <!-- Change the action to "/" -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>
            <input type="submit" value="Validate">
        </form>
        
        {% if validation_results %}
            <div class="result-container">
                <h2>Validation Result</h2>
                <table class="result-table">
                    <tr>
                        <th>Email</th>
                        <th>Validity Status</th>
                    </tr>
                    {% for email, status in validation_results %}
                        <tr>
                            <td>{{ email }}</td>
                            <td>{{ status }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        {% endif %}
    </div>
</body>
</html>
